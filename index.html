<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" sizes="16X16" href="https://avatars1.githubusercontent.com/u/32374070?v=4&s=16">
    <link rel="icon" sizes="128X128" href="https://avatars1.githubusercontent.com/u/32374070?v=4&s=128">

    <title>Create Token - AlfaToken</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css" rel="stylesheet">
    <style>
        html, body {
            background-color: rgba(61, 155, 233, 1);
            text-shadow: 0 0.05rem 0.1rem rgba(0,0,0,0);
        }
        .btn-light, .btn-light:hover, .btn-light:focus {
            color: rgba(61, 155, 233, 1);
        }
        form{
            text-align: left;
        }
        .g-recaptcha>div{
            margin: 0 auto;
        }
        .cover{
            min-height: 580px;
        }
    </style>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">AlfaToken</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Create Token</a>
                <a class="nav-link" target="_blank" href="https://www.alfatoken.com/">Pre ICO</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Creating token is easy.</h1>
            <p class="lead">Complete the form with your information and will get a link to the GitHub repository that contains the source code of your smart contract.</p>
            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="AlfaToken">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="symbol">Symbol:</label>
                        <input type="text" class="form-control" id="symbol" placeholder="ALFA">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="total-supply">Total Supply:</label>
                        <input type="text" class="form-control" id="total-supply" placeholder="100000000">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="decimals">Decimals:</label>
                        <input type="text" class="form-control" id="decimals" placeholder="18">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="price">Price:</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon">ETH</div>
                            <input type="text" class="form-control" id="price" placeholder="0.002">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="min-sale-amount">Min Sale Amount:</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon" id="display-symbol">ALFA</div>
                            <input type="text" class="form-control" id="min-sale-amount" placeholder="50">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="g-recaptcha" data-sitekey="6Le8ljMUAAAAAKb0-iV-Y-A6vACaHIk3tZtkhL-P"></div>
                    </div>
                </div>
            </form>

            <p style="color:red" id="error"></p>

            <p class="lead">
              <a href="#" class="btn btn-lg btn btn-light" id="create">Create</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Follow us on <a href="https://github.com/AlfaToken" target="_blank">GitHub</a>. Created by <a href="https://t.me/prosto_a" target="_blank">@prosto_a</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#symbol").on("change", function() {
                $("#display-symbol").text($(this).val());
            });

            $("#create").on("click", function() {
                $("#error").text("");
                var btn = $(this);
                btn.text("Loading...").addClass("disabled");

                $.ajax({
                    type: "POST",
                    url: "https://app-func.azurewebsites.net/api/MakeToken",
                    dataType: 'json',
                    contentType : 'application/json',
                    data: JSON.stringify({ 
                        "name": $("#name").val(),
                        "contarct": "ICO",
                        "symbol" : $("#symbol").val(),
                        "totalSupply": $("#total-supply").val(),
                        "decimals": $("#decimals").val(),
                        "price": $("#price").val(),
                        "minSaleAmount": $("#min-sale-amount").val()
                    })
                }).done(function (data) {
                    window.location.replace(data.repo);
                }).fail(function(){
                    $("#error").text("An error has occurred. Please try again later.");
                    btn.text("Create").removeClass("disabled");
                });
            });
        });
    </script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </body>
</html>
